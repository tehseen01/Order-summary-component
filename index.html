<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card-body">
    <article class="container">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="hero">
      <div class="text-container">
        <h1 class="title">Order Summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
          <div class="plan-box">
            <img src="./images/icon-music.svg" alt="music icon">
            <div>
              <b>Annual Plan</b>$59.99/year
            </div>
            <a href="#">Change</a>
          </div>
          <button class="btn">Proceed to Payment</button>
          <div class="cancel-btn">Cancel Order</div>
        </div>
    </article>
  </main>
  
  
</body>
</html>
